language: go
go:
- "1.12.x"
- master
matrix:
  allow_failures:
    - go: master
  fast_finish: true
branches:
  only:
  - develop
  - master
env:
  - GO111MODULE=on
install:
  - go get github.com/stretchr/testify/assert
  - go get github.com/stretchr/testify/require
  - go get golang.org/x/net/http/httpproxy
script:
  - make
  - make test
